name: apache-wayang

services:
  base:
    platform: linux/arm64
    container_name: apache-wayang-base
    build:
      context: .
      dockerfile: ./docker/Dockerfile.base

  app:
    platform: linux/arm64
    container_name: apache-wayang-app
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
    depends_on:
      - base
    ports:
      - 8888:8888
    volumes:
      - ./:/var/www/html
      - ./.m2/repository/:/root/.m2/repository
    tty: true
    restart: always

  spark-cluster:
    container_name: apache-wayang-spark-cluster
    image: bitnami/spark:latest
    ports:
      - 9090:8080
      - 7077:7077
    volumes:
       - ./data:/opt/spark-data
    environment:
       - SPARK_MODE=master
       - SPARK_RPC_AUTHENTICATION_ENABLED=no
       - SPARK_RPC_ENCRYPTION_ENABLED=no
       - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
       - SPARK_SSL_ENABLED=no
       - SPARK_USER=spark
    tty: true

  spark-worker:
    container_name: apache-wayang-spark-worker
    image: bitnami/spark:latest
    volumes:
       - ./:/var/www/html/
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-cluster:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    tty: true

  tpch:
    platform: linux/amd64
    container_name: apache-wayang-tpch
    image: ghcr.io/scalytics/tpch-docker:main
    tty: true
    volumes:
       - ./:/var/www/html/
    restart: always

